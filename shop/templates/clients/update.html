{% extends 'base.html' %}
{% block title %} - {{title}}{% endblock %}
{% block title_section %}{{title}}{% endblock %}
{% block content %} 
<form class="modal-content" action="{% url 'update_client' client.id %}" method="POST">
    {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title" id="createModalLabel">Update Client</h4>
      </div>
      <div class="modal-body">
      <div class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Document</label>
      <div class="col-lg-10">
        <input type="text" name="document" class="form-control" id="inputProducto" placeholder="Document #...." value="{{client.documento}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" name="name" class="form-control" id="inputPrice" placeholder="Name...." value="{{client.nombres}}">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Details</label>
      <div class="col-lg-10">
        <textarea class="form-control" name="details" rows="3" id="description" placeholder="Client Details">{{client.detalles}}</textarea>
      </div>
    </div>
  </fieldset>
</div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'clients_crud' %}" role="button" class="btn btn-default">Back to List</a>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </div>
    </form>
{% endblock %}
