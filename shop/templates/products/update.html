{% extends 'base.html' %}
{% block title %} - {{title}}{% endblock %}
{% block title_section %}{{title}}{% endblock %}
{% block content %} 
    <form class="modal-content" action="{% url 'update_product' product.id %}" method="POST">
        {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title" id="createModalLabel">Update Product</h4>
      </div>
      <div class="modal-body">
      <div class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Product Name</label>
      <div class="col-lg-10">
        <input type="text" name="product" class="form-control" id="inputProducto" placeholder="Product Name...." value="{{product.producto}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Price</label>
      <div class="col-lg-10">
        <input type="text" name="price" class="form-control" id="inputPrice" placeholder="Price in COP...." value="{{product.precio}}">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" name="description" rows="3" id="description" placeholder="Product Description">{{product.descripcion}}</textarea>
      </div>
    </div>
  </fieldset>
</div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'products_crud' %}" role="button" class="btn btn-default">Back to List</a>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </div>
    </form>
{% endblock %}
