<!-- Modal -->
<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
  <div class="modal-dialog" role="document">
    <form class="modal-content" action="{% url 'add_product' %}" method="POST">
    {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="createModalLabel">Add Product</h4>
      </div>
      <div class="modal-body">
      <div class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Product Name</label>
      <div class="col-lg-10">
        <input type="text" name="product" class="form-control" id="inputProducto" placeholder="Product Name....">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Price</label>
      <div class="col-lg-10">
        <input type="text" name="price" class="form-control" id="inputPrice" placeholder="Price in COP....">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" name="description" rows="3" id="description" placeholder="Product Description"></textarea>
      </div>
    </div>
  </fieldset>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </div>
    </form>
  </div>
</div>
