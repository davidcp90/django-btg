{% extends 'base.html' %}
{% block title %} - {{title}}{% endblock %}
{% block title_section %}{{title}}{% endblock %}
{% block content %} 
   <form class="modal-content" action="{% url 'update_location' location.id %}" method="POST">
    {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title" id="createModalLabel">Update Location</h4>
      </div>
      <div class="modal-body">
      <div class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <input type="text" name="location" class="form-control" id="inputProducto" placeholder="Location Name...." value="{{location.sede}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <input type="text" name="address" class="form-control" id="inputPrice" placeholder="Location Address...." value="{{location.direccion}}">
      </div>
    </div>
  </fieldset>
</div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'locations_crud' %}" role="button" class="btn btn-default">Back to List</a>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </div>
    </form>
{% endblock %}
